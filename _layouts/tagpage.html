---
layout: default
---

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
        <h4 class="font-weight-bold spanborder text-capitalize" id="{{ tag[0] | downcase }}"><span>Тег: {{ page.tag }}</span></h4>
            
		<ul>
		{% for post in site.tags[page.tag] %}
		  {% if post.lang %}
		  <li lang="{{post.lang}}">
		  {% else %}
		  <li>
		  {% endif %}
		  	<a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
		  	{{ post.description }}
		  	<!-- Tags: {{ post.tags | join: ", " }} -->
		  </li>
		{% endfor %}
		</ul>

        </div>
        
            <div class="col-md-4">
        {% include sidebar-featured.html %}    
    </div>
        
    </div>
</div>
